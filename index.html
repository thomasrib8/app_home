<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Traduction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Écran de connexion -->
    <div class="login-container" id="login-screen">
        <h1>Connexion</h1>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
        <p id="error-message" style="color: red; display: none;">Nom d'utilisateur ou mot de passe incorrect</p>
    </div>

    <!-- Conteneur principal (caché par défaut) -->
    <div class="container" id="main-content" style="display: none;">
        <!-- Logo centré -->
        <img src="logo.svg" alt="Logo 3 Monkeys" class="logo">

        <!-- Conteneur de contenu principal -->
        <div class="content">
            <!-- Titre -->
            <h1>Bibliothèque des applications</h1>

            <!-- Boutons -->
            <div class="buttons">
                <button onclick="launchApp('https://calculette-traduction-3-monkeys.onrender.com')">Calculette traduction</button>
                <button onclick="launchApp('https://three-monkeys-traduction.onrender.com')">Traduction documents</button>
                <button onclick="launchApp('https://banana-box.onrender.com')">Banana Box</button>
                <button onclick="launchApp('https://deadline-jungle.onrender.com')">Deadline Jungle</button>
            </div>

            <!-- Texte en bas -->
            <p class="footer">©3 Monkeys Publishing, all rights reserved</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
